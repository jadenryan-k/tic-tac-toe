<!DOCTYPE html>
<html lang="en" class="m-0 p-0 font-sans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css " />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;1,100&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Poppins:wght@100;300&family=Work+Sans:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe!</title>
  </head>
  <body class="game bg-dark-slate-blue h-screen pt-1">
    <main>
      <section class="title text-white text-center text-4xl">
        <h1>Tic-Tac-Toe!</h1>
      </section>
      <section class="player text-white text-2xl text-center mt-4 mb-4">
        Player <span class="current-player playerX">X</span>'s turn
      </section>
      <section class="container mx-auto grid grid-cols-3 grid-rows-3 w-1/3">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </section>
      <section class="display winner hide"></section>
      <section class="controls flex flex-row justify-center items-center mt-4">
        <button
          id="reset"
          class="bg-yellow-400 text-white p-2 rounded-2xl border-none text-xl ml-4 cursor-pointer"
        >
          Reset
        </button>
      </section>
    </main>
  </body>
</html>
